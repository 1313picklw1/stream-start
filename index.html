<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stream Start</title>
<style>
  body {
    background-color: #0e0e0e;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  button {
    background: linear-gradient(45deg, #ffae00, #ffdf00);
    border: none;
    color: #000;
    padding: 15px 40px;
    font-size: 1.5rem;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(255, 223, 0, 0.6);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    margin-bottom: 20px;
  }
  button:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 30px rgba(255, 223, 0, 0.8);
  }
  iframe {
    border: none;
    width: 800px;
    height: 800px;
    display: none;
  }
</style>
</head>
<body>

<button id="startBtn">Stream Start</button>

<iframe id="streamFrame" src="" allow="autoplay; fullscreen"></iframe>

<script>
  const btn = document.getElementById('startBtn');
  const iframe = document.getElementById('streamFrame');
  const url = 'https://ecard.enter-media.org/widgets/2206457/?title=%D0%A1ountdown+no+hours+%2B+text&layer1=&size1=29.8&color1=FFD100&font1=2142820&offset1=0&line2=&size2=1&color2=FFD100&font2=2142820&offset2=-30&width=800&height=800&css=2170984&timer8=7&sound=NO&sound2=&volume=100%25&dots=No&treload=N&frame=1';

  btn.addEventListener('click', () => {
    btn.style.display = 'none';     // hide button
    iframe.src = url;               // load countdown URL
    iframe.style.display = 'block'; // show iframe
  });
</script>

</body>
</html>
